<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make Music with a single Tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./clay.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./confetti.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./moon.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg==" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
